<div class="container">
  <header>
    <h1>Modalidades Escolares</h1>
  </header>
  <main>
    {{ escolares | json }}
    <table *ngIf="escolares.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo de Modalidad Escolar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let escolar of escolares">
          <td>{{ escolar.id_modalidad }}</td>
          <td>{{ escolar.tipo_modalidad }}</td>
          <td>{{ escolares[1].id_modalidad }}</td>
          <td>{{ escolares[1].tipo_modalidad.toString() }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
