<div class="container">
  <header>
    <h1>Planes Educativos</h1>
  </header>
  <div class="actions">
    <input type="text" id="search" placeholder="Buscar por nombre...">
  </div>
  <main>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let plan of planes">
        <td>{{plan.id_plan}}</td>
        <td>{{plan.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
