<div class="contenedor">
  <header>
    <h1>Lista de Tutores</h1>
  </header>
  <main>
    <div class="acciones-bar">
    </div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tutor of tutores">
        <td>{{tutor.id_tutor}}</td>
        <td>{{tutor.nombre}}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
