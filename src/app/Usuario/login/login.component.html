<div class="admin">
<div class="login-container">
  <h2>Iniciar Sesión - Pasante</h2>
  <form>
    <label for="pasante">Nombre de usuario:</label>
    <input type="text" id="pasante" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <button type="submit">Iniciar Sesión</button>
    <a [routerLink]="'/Registro-usuario'" >Registrarse Nuevo Pasante</a>
  </form>
</div>
</div>
