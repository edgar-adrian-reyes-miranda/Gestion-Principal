<!-- universidades.component.html -->
<div class="register-container">
    <h2>Perfilamiento</h2>
    <form>
      <label for="nombre">Nombre de perfil:</label>
      <input type="text" id="nombre" name="nombre"  required [(ngModel)]="Perfilamiento.nombre">
      <div>
      <button  role="button" (click) = 'guardar()' *ngIf="!Perfilamiento.id_perfilamiento else elseBlock">Agregar</button>
      <ng-template #elseBlock>
        <button role="button" (click) = 'editarPerfil()' >Actualizar</button>
      </ng-template>
    </div>
    </form>
  </div>
