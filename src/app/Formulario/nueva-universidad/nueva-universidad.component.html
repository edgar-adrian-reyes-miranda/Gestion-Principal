<!-- universidades.component.html -->
<div class="register-container">
  <h2>Universidades</h2>
  <form>
    <label for="nombre">Nombre de Universidad:</label>
    <input type="text" id="nombre" name="nombre"  required [(ngModel)]="Universidad.nombre">
    <div>
    <button  role="button" (click) = 'guardar()' *ngIf="!Universidad.id_uni else elseBlock">Agregar</button>
    <ng-template #elseBlock>
      <button role="button" (click) = 'editarUniversidad()' >Actualizar</button>
    </ng-template>
  </div>
  </form>
</div>
