<div class="usuario">
  <div class="contenedor">
    <header>
      <h1>Registro de Informaci贸n Personal</h1>
    </header>
    <main>
      <form class="formulario">
        <h2><i class="material-icons"></i> Informaci贸n personal</h2>
        <input
          type="text"
          name="nombre"
          placeholder="Nombre(s)"
          required
          [(ngModel)]="person.nombre"
        />
        <input
          type="text"
          name="p_apellido"
          placeholder="Primer Apellido"
          required
          [(ngModel)]="person.p_apellido"
        />
        <input
          type="text"
          name="s_apellido"
          placeholder="Segundo Apellido"
          required
          [(ngModel)]="person.s_apellido"
        />

        <h2><i class="material-icons"></i> Informaci贸n de contacto</h2>
        <label for="Genero">Genero:</label>
        <select
          name="Genero"
          required
          [(ngModel)]="person.tipo_genero"
        >
          <option value="" disabled selected>Elije tu genero</option>
          <option
            *ngFor="let genero of genero"
            [ngValue]="genero"
          >
            {{person.tipo_genero}}
          </option>
        </select>
        <input
          type="text"
          name="edad"
          placeholder="Edad"
          required
          [(ngModel)]="person.edad"
        />
        <input
          type="text"
          name="curp"
          placeholder="CURP"
          required
          [(ngModel)]="person.curp"
        />
        <input
          type="text"
          name="estados"
          placeholder="Estados"
          required
          [(ngModel)]="person.estados"
        />
        <input
          type="text"
          name="municipio"
          placeholder="Ciudad o Municipio"
          required
          [(ngModel)]="person.municipio"
        />
        <input
          type="text"
          name="direccion"
          placeholder="Domicilio"
          required
          [(ngModel)]="person.direccion"
        />

        <h2><i class="material-icons"></i> Informaci贸n de contacto</h2>
        <input
          type="tel"
          name="celular"
          placeholder="Celular"
          required
          [(ngModel)]="person.telefono"
        />
        <input
          type="email"
          name="correo"
          placeholder="Correo"
          required
          [(ngModel)]="person.correo"
        />
        <input
          type="tel"
          name="telefono_casa"
          placeholder="Telefono Casa"
          required
          [(ngModel)]="person.telefono_casa"
        />

        <button
          [routerLink]="'/lista-personales'"
          role="button"
          (click)='guardar()'
          *ngIf="!person.id_person; else elseBlock"
        >
          Siguiente
        </button>
        <ng-template #elseBlock>
          <button role="button" (click)="editarPersonaes()">Actualizar</button>
        </ng-template>
      </form>
    </main>
  </div>
</div>
