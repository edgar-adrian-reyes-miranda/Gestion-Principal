<div class="login">
    <form (nglogin)="login()" class="custom-form">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="username"
        name="email"
        placeholder="username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
