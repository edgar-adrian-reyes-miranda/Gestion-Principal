<div class="register">
  <form  class="custom-form">
    <h1>Register</h1>
    <input
    type="email"
    
    name="correo"
    placeholder="correo electronico"
    required="required"
  />
    <input
      type="text"
      
      name="nombre"
      placeholder="nombre(S)"
      required="required"
    />
    <input
      type="text"
      
      name="p_apellido"
      placeholder="Primer Apellido"
      required="required"
    />
    <input
      type="text"
     
      name="s_apellido"
      placeholder="segundo apellido "
      required="required"
    />
    <input
      type="text"
      
      name="Telefonocasa"
      placeholder="Telefono"
      required="required"
    />
    <input
      type="text"
     
      name="curp"
      placeholder="CURP"
      required="required"
    />
   <!-- componente-datos-escolares.component.html -->


        <br>
        <br>
    <button type="submit">Register</button>
  </form>
</div>
