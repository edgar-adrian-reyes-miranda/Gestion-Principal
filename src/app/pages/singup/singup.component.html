<div class="Registro Personal">
  <form (ngregister)="register()" class="custom-form">
    <h1>Register</h1>
    <input
    type="correo"
    [(ngModel)]="correo"
    name="correo"
    placeholder="correo electronico"
    required="required"
  />
    <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="nombre(S)"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="p_apellido"
      name="p_apellido"
      placeholder="Primer Apellido"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="contraseÃ±a"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="s_apellido"
      name="s_apellido"
      placeholder="segundo apellido "
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="nombre de usuario"
      required="required"
    />

  
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
